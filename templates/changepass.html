{% extends "publiclayout.html" %}

{% block title %}
<h1>Käyttäjä: {{session.username}}</h1>
{% endblock %}

{% block search %}{% endblock %}
{% block new %}{% endblock %}

{% block content %}
  <div class="personal_stuff">
    <h2>Syötä salasanat</h2><br><br>
    <form action="/changepass/confirm" method="POST">
        <label for="oldpass">Vanha salasana:</label><br>
        <input type="password" id="oldpass" name="oldpasswrd" value=""><br><br>
        <label for="newpass">Uusi salasana:</label><br>
        <input type="password" id="newpass" name="newpasswrd" value=""><br><br>
        <input type="submit" value="Vaihda">
        <br>
        <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
    </form>
  </div>
{% endblock %}
