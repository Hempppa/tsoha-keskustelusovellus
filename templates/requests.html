{% extends "publiclayout.html" %}

{% block title %}
<h1>Käyttäjä: {{session.username}}</h1>
<h2>Ystäväpyynnöt:</h2>
{% endblock %}

{% block search %}{% endblock %}
{% block new %}{% endblock %}

{% block content %}
{%for user in requested%}
    <div style="border:color=black">{{user[0]}}
    <form action="/friendlist/accept" method="POST"> 
        <input type="submit" value="Hyväksy">
        <input type="hidden" name="username" value="{{user[0]}}">
        <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
    </form>
    <form action="/friendlist/reject" method="POST">
        <input type="submit" value="Hylkää">
        <input type="hidden" name="username" value="{{user[0]}}">
        <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
    </form>
    </div>
{%endfor%}
{% endblock %}
